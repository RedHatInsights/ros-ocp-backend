---
apiVersion: v1
kind: Template
metadata:
  name: ros-ocp-backend
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: ros-ocp-backend
  spec:
    envName: ${ENV_NAME}
    dependencies:
    - ingress
    - rbac
    - sources-api
    deployments:
    - name: processor
      replicas: ${{PROCESSOR_REPLICA_COUNT}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: ["sh"]
        args: ["-c", "./rosocp db migrate up && ./rosocp start processor"]
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        env:
          - name: CLOWDER_ENABLED
            value: ${CLOWDER_ENABLED}
          - name: KRUIZE_HOST
            value: ${KRUIZE_HOST}
          - name: KRUIZE_PORT
            value: ${KRUIZE_PORT}
          - name: KRUIZE_WAIT_TIME
            value: ${KRUIZE_WAIT_TIME}
          - name: SSL_CERT_DIR
            value: ${SSL_CERT_DIR}
          - name: SERVICE_NAME
            value: "rosocp-processor"
          - name: CW_LOG_STREAM_NAME
            value: "rosocp-backend"
          - name: LOG_LEVEL
            value: ${LOG_LEVEL}
    - name: recommender
      replicas: ${{RECOMMENDER_REPLICA_COUNT}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: ["sh"]
        args: ["-c", "./rosocp db migrate up && ./rosocp start recommender"]
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        env:
          - name: CLOWDER_ENABLED
            value: ${CLOWDER_ENABLED}
          - name: KRUIZE_HOST
            value: ${KRUIZE_HOST}
          - name: KRUIZE_PORT
            value: ${KRUIZE_PORT}
          - name: KRUIZE_WAIT_TIME
            value: ${KRUIZE_WAIT_TIME}
          - name: SSL_CERT_DIR
            value: ${SSL_CERT_DIR}
          - name: SERVICE_NAME
            value: "rosocp-recommender"
          - name: CW_LOG_STREAM_NAME
            value: "rosocp-backend"
          - name: LOG_LEVEL
            value: ${LOG_LEVEL}
    - name: api
      replicas: ${{API_REPLICA_COUNT}}
      webServices:
        public:
          enabled: true
          apiPath: cost-management
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: ["sh"]
        args: ["-c", "./rosocp db migrate up && ./rosocp start api"]
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /status
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /status
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 3
        env:
          - name: PATH_PREFIX
            value: /api
          - name: CLOWDER_ENABLED
            value: ${CLOWDER_ENABLED}
          - name: RBAC_ENABLE
            value: "${RBAC_ENABLE}"
          - name: DB_POOL_SIZE
            value: ${DB_POOL_SIZE}
          - name: DB_MAX_OVERFLOW
            value: ${DB_MAX_OVERFLOW}
          - name: SSL_CERT_DIR
            value: ${SSL_CERT_DIR}
          - name: SERVICE_NAME
            value: "rosocp-api"
          - name: CW_LOG_STREAM_NAME
            value: "rosocp-api"
          - name: LOG_LEVEL
            value: ${LOG_LEVEL}
    - name: housekeeper
      replicas: ${{HOUSEKEEPER_REPLICA_COUNT}}
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        command: ["sh"]
        args: ["-c", "./rosocp db migrate up && ./rosocp start housekeeper"]
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        env:
          - name: CLOWDER_ENABLED
            value: ${CLOWDER_ENABLED}
          - name: SSL_CERT_DIR
            value: ${SSL_CERT_DIR}
          - name: SERVICE_NAME
            value: "rosocp-housekeeper"
          - name: CW_LOG_STREAM_NAME
            value: "rosocp-housekeeper"
          - name: LOG_LEVEL
            value: ${LOG_LEVEL}
    database:
      name: rosocp
      version: 13
    kafkaTopics:
      - topicName: hccm.ros.events
        partitions: 1
      - topicName: rosocp.kruize.experiments
        partitions: 1
      - topicName: platform.sources.event-stream
        partitions: 1
    testing:
      iqePlugin: ros-ocp

parameters:
- description : ClowdEnvironment name
  name: ENV_NAME
  required: true
- description: Replica count for processor pod
  name: PROCESSOR_REPLICA_COUNT
  value: "1"
- description: Image NAME
  name: IMAGE
  required: true
  value: quay.io/cloudservices/ros-ocp-backend
- description: Image tag
  name: IMAGE_TAG
  required: true
- description: Kruize server host
  name: KRUIZE_HOST
  required: true
  value: "kruize-recommendations"
- description: Kruize server port
  name: KRUIZE_PORT
  required: true
  value: "10000"
- description: Initial cpu request.
  displayName: CPU Request
  name: CPU_REQUEST
  required: true
  value: 500m
- description: Initial amount of memory the container will request.
  displayName: Memory Request
  name: MEMORY_REQUEST
  required: true
  value: 1Gi
- description: Maximum amount of memory the container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 1Gi
- description: Maximum amount of CPU the build container can use.
  displayName: CPU Limit
  name: CPU_LIMIT
  required: true
  value: '1'
- description: Is clowder enabled
  name: CLOWDER_ENABLED
  value: "True"
- name: SSL_CERT_DIR
  value: '/etc/ssl/certs:/etc/pki/tls/certs:/system/etc/security/cacerts:/cdapp/certs'
- description: Replica count for api pod
  name: API_REPLICA_COUNT
  value: "1"
- description: Replica count for recommender pod
  name: RECOMMENDER_REPLICA_COUNT
  value: "1"
- description: Replica count for recommender pod
  name: HOUSEKEEPER_REPLICA_COUNT
  value: "1"
- description: Time to wait before hitting listRecommendation API
  name: KRUIZE_WAIT_TIME
  value: "120"
- name: MACHINE_POOL_OPTION
  value: ''
- description: Enable the RBAC
  name: RBAC_ENABLE
  value: "true"
- name: LOG_LEVEL
  value: 'INFO'
