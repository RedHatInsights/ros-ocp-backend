name: Update Go Dependencies

on:
  schedule:
    # Run every Wednesday at 3:30 AM UTC (9 AM IST)
    - cron: '30 3 * * 3'
  workflow_dispatch: # allow manual trigger

jobs:
  update-deps:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Verify Go environment
        run: |
          go version
          if [ ! -f go.mod ]; then
            echo "Error: go.mod not found"
            exit 1
          fi

      - name: Update dependencies
        id: update_all
        run: |
          set -euo pipefail
          if ! go get -u ./... 2>&1 | tee /tmp/go_get_output.log; then
            echo "Error: go get -u ./... failed"
            cat /tmp/go_get_output.log
            exit 1
          fi
          git diff --no-color go.mod go.sum > /tmp/diff_after_get.txt 2>/dev/null || touch /tmp/diff_after_get.txt

      - name: Check changes after go get -u
        id: changes_after_get
        run: |
          if [ -s /tmp/diff_after_get.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "diff<<EOF" >> $GITHUB_OUTPUT
            grep -E '^\+\s+(require|replace)\s+' /tmp/diff_after_get.txt | sed 's/^+\s*//' | head -20 || echo "No visible additions"
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "diff=No changes detected" >> $GITHUB_OUTPUT
          fi

      - name: Tidy modules
        run: |
          set -e
          go mod tidy 2>&1 || {
            echo "Error: go mod tidy failed"
            exit 1
          }

      - name: Check for final changes
        id: final_check
        run: |
          if [ -n "$(git status --porcelain go.mod go.sum 2>/dev/null)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "### Added/Updated:" >> $GITHUB_OUTPUT
            git diff go.mod go.sum | grep -E '^\+\s+(require|replace)\s+' | sed 's/^+\s*//' | head -25 || echo "None"
            echo "" >> $GITHUB_OUTPUT
            echo "### Removed:" >> $GITHUB_OUTPUT
            git diff go.mod go.sum | grep -E '^\-\s+(require|replace)\s+' | sed 's/^-\s*//' | head -15 || echo "None"
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "summary=No changes after go mod tidy" >> $GITHUB_OUTPUT
          fi

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -f /tmp/diff_after_get.txt /tmp/go_get_output.log

      - name: Generate branch name
        id: branch
        if: steps.final_check.outputs.has_changes == 'true'
        run: |
          DATE=$(date -u +%Y-%m-%d)
          BRANCH_NAME="chore/update-go-deps-${DATE}-${{ github.run_id }}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.final_check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@a35b72e2d40beed5f529ce3d50af680ff23a4c91
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.name }}
          commit-message: 'chore: update Go dependencies'
          title: 'chore: update Go dependencies'
          body: |
            ## Updated Go Dependencies

            This PR was automatically created by the Update Go Dependencies workflow.

            ### Changes After Updating packages `go get -u ./...`
            ${{ steps.changes_after_get.outputs.has_changes == 'true' && '✅ **Dependencies updated**' || 'ℹ️ **No changes**' }}

            <details>
            <summary>View changes</summary>

            ```
            ${{ steps.changes_after_get.outputs.diff }}
            ```
            </details>

            ### Final Summary
            After Tidying packages `go mod tidy`:

            ${{ steps.final_check.outputs.summary }}

            **Actions performed:**
            - Updated all dependencies with `go get -u ./...`
            - Cleaned up unused dependencies with `go mod tidy`
